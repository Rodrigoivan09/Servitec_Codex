<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iniciar Sesión - Servitec</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/iconos/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/tema/miestilo.css}">
    <style>
        .form-text.invalid { color: #dc3545; }
        .form-text.valid { color: #28a745; }
        .form-control.valid { border-color: #28a745; }
        .form-control.invalid { border-color: #dc3545; }
        footer img { max-width: 500px; height: auto; }
    </style>
    
</head>
<body>

<!-- Navbar (fragmento compartido) -->
<header th:replace="~{page-templates :: navbar}"></header>

<!-- Formulario -->
<main class="container text-center shadow-lg p-4 mt-5 bg-body-tertiary rounded container-auth anim-fade-slide">
    <h2 class="mb-3">Iniciar Sesión</h2>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Usuario o contraseña inválidos
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        Has cerrado sesión correctamente.
    </div>

    <form method="post" role="form" th:action="@{/login_sesion}" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="mt-3">
        <p>¿No tienes cuenta? <a th:href="@{/registro}" class="text-decoration-none">Regístrate aquí</a></p>
    </div>
    <div class="mt-3">
        <p>¿No tienes cuenta? <a th:href="@{/registro}" class="text-decoration-none">Regístrate aquí</a></p>
    </div>
</main>

<!-- Footer (fragmento compartido) -->
<footer th:replace="~{page-templates :: footer}" class="mt-5"></footer>

<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }
</script>

</body>
</html>
