<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Técnico - Servitec</title>
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar con fragmento Servitec -->
<header th:replace="~{page-templates :: navbar}"></header>

<!-- Contenido principal -->
<main class="container shadow-lg p-4 mt-5 bg-body-tertiary rounded">
  <div th:replace="~{page-templates :: main-text}"></div>

  <div class="text-center">
    <h2 th:text="${mensaje}" class="text-success fw-semibold mb-4">Panel de Técnico</h2>
    <p class="fs-5">Usuario: <span sec:authentication="name">NO ENCONTRADO</span></p>
    <p class="fs-5">Spring Roles: <span sec:authentication="principal.authorities">NO ENCONTRADO</span></p>
  </div>
</main>

<!-- Footer visual Servitec -->
<footer th:replace="~{page-templates :: footer}" class="mt-5"></footer>

<!-- Scripts Bootstrap -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
