<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Evaluaciones - Técnico</title>
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{page-templates :: navbar}"></header>

<main class="container my-4">
  <div class="shadow-lg p-4 bg-body-tertiary rounded">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Mis evaluaciones</h2>
      <a class="btn btn-outline-secondary" th:href="@{/tecnico}"><i class="bi bi-arrow-left"></i> Panel</a>
    </div>

    <div class="list-group">
      <div class="list-group-item text-muted" th:if="${#lists.isEmpty(evaluaciones)}">Aún no tienes evaluaciones</div>
      <div class="list-group-item" th:each="e : ${evaluaciones}">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1"><span th:text="${e.calificacion}"></span>★</h5>
          <small th:text="${#temporals.format(e.fechaEvaluacion, 'yyyy-MM-dd HH:mm')}">Fecha</small>
        </div>
        <p class="mb-1" th:text="${e.comentarios}">Comentario del cliente</p>
        <small class="text-muted" th:text="${e.usuario != null ? e.usuario.nombre : 'Anónimo'}">Usuario</small>
      </div>
    </div>
  </div>
</main>

<footer th:replace="~{page-templates :: footer}"></footer>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
