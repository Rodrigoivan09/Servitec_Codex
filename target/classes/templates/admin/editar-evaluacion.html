
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Evaluación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class="container">
      <a th:href="@{/admin}" class="navbar-brand d-flex align-items-center">
        <img class="rounded-circle me-2" th:src="@{/image/logo.webp}" alt="Servitec Logo" width="50" height="50">
        <span class="fs-4">Panel Admin</span>
      </a>
    </div>
  </nav>
  <section class="hero text-white d-flex align-items-center justify-content-center text-center"
           style="background-image: url('/image/bg-techs.webp'); height: 300px;">
    <div class="container">
      <div class="hero-text">
        <h1 class="display-4 fw-bold">Editar Evaluación</h1>
      </div>
    </div>
  </section>
</header>
<main class="container mt-5">
  <form th:action="@{/admin/evaluaciones/actualizar}" method="post">
    <input type="hidden" th:field="*{evaluacion.id}" name="id"/>
    <div class="mb-3">
      <label class="form-label">Calificación</label>
      <input type="number" class="form-control" name="calificacion" th:value="${evaluacion.calificacion}" required min="1" max="5">
    </div>
    <div class="mb-3">
      <label class="form-label">Comentarios</label>
      <textarea class="form-control" name="comentarios" rows="3" th:text="${evaluacion.comentarios}"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/evaluaciones}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </div>
  </form>
</main>
<footer class="bg-dark text-white mt-5 pt-4 pb-3">
  <div class="container text-center">
    <img th:src="@{/image/fondo.webp}" alt="Ilustración" class="img-fluid my-3 rounded shadow-sm" width="600">
    <p class="mb-0">Cuidamos tu hogar como si fuera el nuestro.</p>
    <p class="text-muted small">© 2025 Servitec - Todos los derechos reservados</p>
  </div>
  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</footer>
</body>
</html>
