<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/animate.min.css}" rel="stylesheet">
  <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
  <title>Mis Solicitudes - Servitec</title>
  <style>
    .navbar { z-index: 1050; position: relative; }
    footer img { max-width: 500px; height: auto; }
    .dropdown-menu.blur-effect {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .hero {
      height: 500px;
      background-size: cover;
      background-position: center;
      background-image: url('/image/bg-techs.webp');
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero-text {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 1rem;
      display: inline-block;
      color: white;
    }
  </style>
</head>
<body>
<header>
  <div th:replace="~{page-templates :: navbar}"></div>
  <section id="hero" class="hero text-white text-center animate__animated animate__zoomInDown">
    <div class="hero-text">
      <h1 class="display-4 fw-bold">Mis Solicitudes</h1>
      <p class="lead">Consulta el historial de tus servicios agendados</p>
    </div>
  </section>
</header>
<main class="container py-4">
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Servicio</th>
        <th>Técnico</th>
        <th>Dirección</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Videollamada</th>
        <th>Adjuntos</th>
        <th>Estado</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="solicitud, iter : ${solicitudes}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${solicitud.servicio.nombreServicio}"></td>
        <td th:text="${solicitud.tecnico.nombre}"></td>
        <td th:text="${solicitud.direccion}"></td>
        <td th:text="${solicitud.tipoAtencion == T(edu.unam.springsecurity.enums.TipoAtencion).INMEDIATA ? 'Inmediata' : 'Programada'}"></td>
        <td th:text="${#temporals.format(solicitud.fechaProgramada, 'dd/MM/yyyy')}"></td>
        <td th:text="${solicitud.horaProgramada}"></td>
        <td>
          <i class="bi" th:classappend="${solicitud.requiereVideollamada} ? ' bi-camera-video text-primary' : ' bi-camera-video-off text-muted'}"></i>
        </td>
        <td>
          <div th:if="${#lists.isEmpty(solicitud.adjuntos)}" class="text-muted">-</div>
          <div class="d-flex flex-column gap-1" th:if="${!#lists.isEmpty(solicitud.adjuntos)}">
            <a class="btn btn-sm btn-outline-secondary" th:each="adj : ${solicitud.adjuntos}" th:href="${adj.rutaArchivo}" target="_blank">
              <i class="bi bi-paperclip"></i>
              <span th:text="${adj.nombreArchivo}"></span>
            </a>
          </div>
        </td>
        <td>
          <span class="badge bg-warning text-dark" th:if="${solicitud.estado.name() == 'PENDIENTE'}">Pendiente</span>
          <span class="badge bg-primary" th:if="${solicitud.estado.name() == 'ACEPTADA'}">Aceptada</span>
          <span class="badge bg-success" th:if="${solicitud.estado.name() == 'COMPLETADA'}">Completada</span>
          <span class="badge bg-danger" th:if="${solicitud.estado.name() == 'DECLINADA'}">Declinada</span>
          <span class="badge bg-secondary" th:if="${solicitud.estado.name() == 'CANCELADA'}">Cancelada</span>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(solicitudes)}">
        <td colspan="9" class="text-center text-muted">No tienes solicitudes registradas.</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<footer th:replace="~{page-templates :: footer}"></footer>
</body>
</html>
