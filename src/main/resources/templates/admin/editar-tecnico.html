<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Técnico - Servitec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/animate.min.css}" rel="stylesheet">
  <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/tema/miestilo.css}" rel="stylesheet">

  <style>
    .hero {
      height: 400px;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      position: relative;
      z-index: 0;
    }

    .navbar {
      z-index: 1050;
      position: relative;
    }

    .dropdown-menu.blur-effect {
      position: absolute;
      z-index: 1100;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <div th:replace="~{page-templates :: navbar}"></div>

  <section id="hero" class="hero text-white d-flex align-items-center justify-content-center text-center"
           style="background-image: url('/image/bg-techs.webp');">
    <div class="container">
      <div class="hero-text">
        <h1 class="display-4 fw-bold">Editar Técnico</h1>
        <p class="lead">Modifica los datos del técnico seleccionado</p>
      </div>
    </div>
  </section>
</header>

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Formulario de Edición de Técnico</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/tecnicos/actualizar}" method="post" enctype="multipart/form-data" th:object="${tecnico}">
            <input type="hidden" th:field="*{id}" name="id"/>

            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" th:field="*{correo}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" th:field="*{telefono}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" th:field="*{direccion}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña (opcional)</label>
              <input type="password" class="form-control" th:field="*{contrasena}">
            </div>

            <div class="mb-3">
              <label class="form-label">Archivo eFirma</label>
              <input type="file" class="form-control" name="efirma">
              <div class="form-text">Actual: <span th:text="${tecnico.rutaEfirma}"></span></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Certificación</label>
              <input type="file" class="form-control" name="certificacion">
              <div class="form-text">Actual: <span th:text="${tecnico.rutaCertificacion}"></span></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" th:field="*{estado}">
                <option value="DISPONIBLE">Disponible</option>
                <option value="OCUPADO">Ocupado</option>
                <option value="INACTIVO">Inactivo</option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/admin/tecnicos}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="~{page-templates :: footer}"></footer>

</body>
</html>
