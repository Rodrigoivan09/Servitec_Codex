<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">

    <title>Registro de Técnico - Servitec</title>

    <style>
        .form-text.invalid { color: #dc3545; }
        .form-text.valid { color: #28a745; }
        .form-control.valid { border-color: #28a745; }
        .form-control.invalid { border-color: #dc3545; }
        .form-info { font-size: 0.85em; color: #6c757d; }
        .navbar { z-index: 1050; position: relative; }
        footer img { max-width: 500px; height: auto; }

        .hero {
          height: 500px;
          background-size: cover;
          background-position: center;
          transition: background-image 1s ease-in-out;
          z-index: 1;
          position: relative;
        }

        .dropdown-menu.blur-effect {
          backdrop-filter: blur(8px);
          background-color: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .hero-text {
          background-color: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(10px);
          padding: 1.5rem;
          border-radius: 1rem;
          display: inline-block;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header>
  <div th:replace="~{page-templates :: navbar}"></div>
    <section id="hero" class="hero text-white d-flex align-items-center justify-content-center text-center animate__animated animate__zoomInDown"
             style="background-image: url('/image/bg-techs.webp');">
        <div class="container">
            <div class="hero-text">
                <h1 class="display-4 fw-bold">Bienvenido a Servitec</h1>
                <p class="lead">Especialistas en mantenimiento y reparación para tu hogar</p>
            </div>
        </div>
    </section>
</header>

<!-- Aquí se integraría el formulario de registro, tabla u otra sección específica -->

<footer th:replace="~{page-templates :: footer}"></footer>

</body>
</html>
