<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
	  lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Admin - Servitec</title>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/tema/miestilo.css}" rel="stylesheet">
</head>
<body>
<!-- Menú de navegación estilo Servitec -->
<header>
  <div th:replace="~{page-templates :: navbar}"></div>
</header>

<main class="container text-center shadow-lg p-4 mt-5 bg-body-tertiary rounded">
	<div class="main">
		<h2 th:text="${text}"></h2>
		<div>
			<p>Usuario: <span sec:authentication="name">NO ENCONTRADO</span></p>
			<p>Roles: <span sec:authentication="principal.authorities">NO ENCONTRADO</span></p>
		</div>
	</div>
</main>

<footer th:replace="~{page-templates :: footer}"></footer>
</body>
</html>
